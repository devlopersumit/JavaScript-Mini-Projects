<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Reversal</title>
</head>
<body>
    <input type="text" placeholder="Enter the String..." id="input-value">
    <p id="para1"></p>
    <p id="para2"></p>

    <script>
        document.getElementById('input-value').addEventListener('input', function() {
            let inputValue = this.value;

            if (inputValue.trim() !== '') {
                const stringArray = [...inputValue];
                document.getElementById('para1').textContent = 'Array: ' + JSON.stringify(stringArray);
                document.getElementById('para2').textContent = 'Reversed: ' + stringArray.reverse().join('');
            } else {
                document.getElementById('para1').textContent = '';
                document.getElementById('para2').textContent = '';
            }
        });
    </script>
</body>
</html>
